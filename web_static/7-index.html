<!DOCTYPE html>

<html lang="en">
<head>

<body>
    
    <header>

    </header>
    <div class="container">
        <section class="filters">
            <button class="Search" name="Search">Search</button>
            <div class="locations">
                <h3>States</h3>
                <h4>California, Arizona...</h4>

                    <ul class="popover">
                        <h2>Arizona:</h2>

                            <li>Page2</li>

                            <li>Los Altos</li>
                        
                    </ul>
                </div>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <div>
                    <ul class ="popover1">
                        <li>Internet</li>
                        <li>TV</li>
                        <li>Kitchen</li>
                        <li>Iron</li>

                    </ul>
                </div>


            </div>               
        </section>
        <section class="places">
            <h1>Places</h1>
            <article>
                <ul class="list">
                    <h2 >My home</h2>
                    <h2>Tiny House</h2>
                </ul>
            </article>
            <article class="suite">
                <h2>A suite</h2>
            </article>
        </section>

    <footer>        
        <p>Holberton School </p>
